<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" href="styles/13-rock-paper-scissors.css">
    </head>

    <body>
    <p class = "title">Rock Paper Scissors</p>

    <Button onclick="
    playGame('Rock');
    " class="move-button">
    <img class="move-icon" src="images/rock-emoji.png"></Button>

    <Button onclick="
        playGame('Paper');" class="move-button">
    <img class="move-icon" src="images/paper-emoji.png"></Button>

    <Button onclick="
        playGame('Scissors');" class="move-button">
    <img class="move-icon" src ="images/scissors-emoji.png"></Button>

    <p class="js-result result"></p>
    <p class="js-moves">You
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/scissors-emoji.png" class="move-icon">
        Computer
    </p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay()
    ">Auto Play</button>

    <script src="scripts/13-rock-paper-scissors.js">
        
    </script>
    </body>
</html>
